name: SurvivalDiary
version: 1.12-SNAPSHOT
main: org.gacstudio.zomSur.survivalDiary
api-version: '1.21.6'

commands:
  zomsur:
    description: Survival Diary Commands
    permission: zomsur.use
    permission-message: You do not have permission to use this command.
  zombieshop:
    description: Open Zombie Shop
  teamchat:
    description: Change TeamChat mode
    usage: /teamchat
  allchat:
    description: Change allChat mode
    usage: /allchat

permissions:
  zomsur.use:
    description: Allows the use of the zomsur command
    default: op